name: Build MIUI Kernel

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'true'

env:
  REPO_URL: https://github.com/SkyFaklist/android_kernel_xiaomi_sm8150.git
  REPO_BRANCH: miui
  COMPER_URL: https://github.com/llvm/llvm-project/releases/download/llvmorg
  COMPER_VERSION: 15.0.7
  COMPER_TARGET: x86_64-linux-gnu-ubuntu-18.04
  CONFIG_FILE: .config
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: false
  UPLOAD_COWTRANSFER: true
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  ARCH: arm64
  SUBARCH: arm64
  DEVICE: cepheus_defconfig
  USE_CCACHE: 1
  CCACHE_DIR: ~/.ccache
  

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        #sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get install -y bc bison build-essential binutils-dev ca-certificates ccache clang cmake curl flex file g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libwxgtk3.0-gtk3-dev libxml2 libxml2-utils lld lzop ninja-build pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev unzip openjdk-8-jdk language-pack-zh-hans texinfo python python3-dev vim u-boot-tools xz-utils zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH kernel
        wget $COMPER_URL-$COMPER_VERSION/clang+llvm-$COMPER_VERSION-$COMPER_TARGET.tar.xz
        tar -xvf clang+llvm-$COMPER_VERSION-$COMPER_TARGET.tar.xz
        mv clang+llvm-$COMPER_VERSION-$COMPER_TARGET toolchain
        ln -sf /workdir/kernel $GITHUB_WORKSPACE/kernel

    - name: Set Device Code
      working-directory: /workdir/kernel
      run: |
        make O=out $DEVICE
        ccache -M 10G


    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Compile Source
      working-directory: /workdir/kernel
      run: |
        chmod +x ./compile.sh
        ./compile.sh
        ls /workdir/kernel/
        ls /workdir/kernel/*.*
        
    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        working-directory: /workdir/kernel
        name: MIUI_Kernel_cepheus_${{ env.DEVICE }}
        path: /workdir/kernel/out
       
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
